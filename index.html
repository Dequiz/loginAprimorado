<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
     <div class="container">
        <div id="signUp">
            <div class="elements">
          <h1 id="title">Ola, Amigo!</h1>
          <p id="legenda">Digite seus detalhes pessoais para usar  todos  os recursos do site</p>
          <button class="signIn"><p id="nameCad">CADASTRAR</p></button>
        </div>
        </div>
        <div class="register">
          <h1 id="titleCreate">Entrar</h1>
          <div class="spanIcons">
            <span class="box"><i class="bi bi-google"></i></span>
            <span class="box"><i class="bi bi-facebook"></i></span>
            <span class="box"><i class="bi bi-github"></i></span>
            <span class="box"><i class="bi bi-linkedin"></i></span>
          </div>
          <p class="subTitle" id="forReg">ou use seu email e senha</p>
          <input type="text" name="" id="inputText" class=" inputs" placeholder="Nome">
          <input type="email" name="" id="inputEmail" class=" inputs" placeholder="Email">
          <input type="password" name="" id="inputPassword" class=" inputs" placeholder="Senha">
          <p class="subTitle" id="forgot">Esqueci a senha</p>
          <button id="botaoRegistrar"><p class="signUp">ENTRAR</p></button>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
